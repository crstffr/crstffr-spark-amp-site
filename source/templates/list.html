{{> header}}

<section id="main-content" class="theme-light post-listing">

    {{> about}}

    <div class="text-divider">
        <span>And Now Onto the Posts</span>
    </div>

    {{#if posts }}
    {{#each posts }}

    <article class="post post-excerpt">

        <h2 class="post-title"><a href="/{{ path }}">{{title}}</a></h2>

        {{{less}}}

        {{#if hasmore}}
            <a href="/{{path}}">Read More <i class="fa fa-chevron-right smallest"></i></a>
        {{/if}}

        <header class="post-meta">
            <div class="post-meta-data">
                <i class="fa fa-fw fa-clock-o"></i> Posted <span class="js-date" title="{{date}}">{{date}}</span>
            </div>
            {{> tags}}
        </header>

    </article>

    {{#unless @last}}<hr>{{/unless}}

    {{/each}}
    {{/if}}
