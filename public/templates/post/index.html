{{> header}}

<section id="main-content" class="theme-light post-detail">

	<article class="post">

		<h1 class="post-title"><a href="/{{path}}">{{title}}</a></h1>

		<div class="post-content">

			{{{contents}}}

		</div>

		<div class="post-footer">

			<div class="text-divider">
				<span>Thanks for Reading!</span>
			</div>

			<div class="section">
				<h4><i class="fa fa-fw fa-chevron-circle-right"></i> Up Next</h4>
				<ul>
					<li><a href="post.html">This is the Next Post in the List</a>
					</li>
				</ul>
			</div>

			<div class="section">
				<h4><i class="fa fa-fw fa-history"></i> Related Posts</h4>
				<ul>
					<li><a href="post.html">Some sort of post here</a>
					</li>
					<li><a href="post.html">Another post that's related</a>
					</li>
				</ul>
			</div>

			<div class="section">
				<h4><i class="fa fa-fw fa-tags"></i> Tagged</h4>
				<ul>
					<li><a href="#">Hardware</a>, <a href="#">Spark Core</a>, <a href="#">Photos</a>
					</li>
				</ul>
			</div>

			<div class="section">
				<h4><i class="fa fa-fw fa-calendar"></i> Posted <span class="js-date">{{date}}</span></h4>
				<p><i class="fa fa-fw fa-github"></i> by <a href="http://crstffr.github.io">Christopher Mason</a>
				</p>
			</div>
